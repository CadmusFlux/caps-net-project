dataset: cifar10
model:
  name: capsnet
  kind: capsule_network
  layer:
    conv:
      layer_type: conv2d
      hparams:
        filters: 256
        kernel_size: [ 9, 9 ]
        strides: [ 1, 1 ]
        activation: relu
    primary_caps:
      layer_type: primary_capsule
      hparams:
        capsules: 32
        units: 8
        kernel_size: 9
        strides: 2
        squash: dynamic_routing
    dynamic_routed_caps:
      layer_type: capsule_dr
      hparams:
        capsules: 10
        units: 16
training_arguments:
  epochs: 500
  batch_size: 128
  base_learning_rate: 1e-4
  optimizer:
    kind: adam
    hparams:
      weight_decay: 1e-7
  augmentation:
    - random_crop
    - color_jitter
    - horizontal_flip
    - cutout